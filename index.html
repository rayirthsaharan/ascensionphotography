<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect Calendly assets to reduce first-click latency -->
    <link rel="preconnect" href="https://assets.calendly.com">
    <link rel="preconnect" href="https://calendly.com">
    <!-- Preload Calendly resources to prioritize fetching early -->
    <link rel="preload" as="style" href="https://assets.calendly.com/assets/external/widget.css">
    <link rel="preload" as="script" href="https://assets.calendly.com/assets/external/widget.js">
    <!-- Eager-load Calendly CSS and JS so the widget is ready immediately on click -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            /* Modal Styles */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                z-index: 1001;
                align-items: center;
                justify-content: center;
                backdrop-filter: blur(5px);
            }

            .modal.active {
                display: flex;
            }

            .modal-content {
                background: #fff;
                padding: 40px;
                max-width: 500px;
                width: 90%;
                position: relative;
                border-radius: 4px;
            }

            .close-modal {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 24px;
                cursor: pointer;
                color: #666;
                transition: color 0.3s;
            }

            .close-modal:hover {
                color: #000;
            }

            .modal h2 {
                font-family: 'Montserrat', sans-serif;
                font-size: 24px;
                font-weight: 300;
                margin-bottom: 30px;
                letter-spacing: 1px;
            }

            /* Form Styles */
            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-family: 'Montserrat', sans-serif;
                font-size: 14px;
                color: #333;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-family: inherit;
                font-size: 16px;
            }

            .form-group input:focus,
            .form-group select:focus {
                outline: none;
                border-color: #000;
            }

            /* Calendar Styles */
            .calendar {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 15px;
            }

            .calendar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }

            .calendar-grid {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
                text-align: center;
            }

            .calendar-day {
                padding: 10px;
                cursor: pointer;
                border-radius: 4px;
                transition: background-color 0.3s;
            }

            .calendar-day:hover:not(.disabled) {
                background-color: #f0f0f0;
            }

            .calendar-day.selected {
                background-color: #000;
                color: #fff;
            }

            .calendar-day.disabled {
                color: #ccc;
                cursor: not-allowed;
            }

            .calendar-day.weekend:not(.disabled) {
                color: #000;
                font-weight: 500;
            }

            .submit-btn {
                width: 100%;
                padding: 15px;
                background: #000;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-family: 'Montserrat', sans-serif;
                font-size: 16px;
                cursor: pointer;
                transition: opacity 0.3s;
            }

            .submit-btn:hover {
                opacity: 0.8;
            }
        
    .schedule-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 26px;
            background: #000;
            color: #fff;
            border: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-radius: 28px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 180ms ease, box-shadow 180ms ease, opacity 180ms ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .schedule-btn .dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.06) inset;
        }

        .schedule-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 14px 34px rgba(0,0,0,0.18);
            opacity: 0.98;
        }

        .schedule-btn:active {
            transform: translateY(0) scale(0.995);
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
        }

        .schedule-btn:focus {
            outline: 3px solid rgba(0,0,0,0.08);
            outline-offset: 3px;
        }

        @media (max-width: 768px) {
            .schedule-btn {
                top: 12px;
                right: 12px;
                padding: 10px 18px;
                font-size: 13px;
                border-radius: 22px;
            }
        }

        /* small spinner for loading Calendly */
        .schedule-btn .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.35);
            border-top-color: #fff;
            border-radius: 50%;
            display: inline-block;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
        }

        .schedule-btn.loading {
            pointer-events: none;
            opacity: 0.9;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .schedule-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body * {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                        opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(60px) scale(0.95);
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1),
                        transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .parallax {
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Spline container styles */
        .spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
        }

        .spline-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Adjust logo position over Spline */
        header {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
            text-align: center;
            overflow: hidden;
        }

        .logo {
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 200;
            letter-spacing: 3px;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease 0.3s both;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tagline {
            font-size: 18px;
            color: #666;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto 40px;
            animation: fadeIn 1.2s ease 0.6s both;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            animation: fadeIn 1.2s ease 0.9s both;
        }

        .contact-link {
            color: #000;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-link:hover {
            opacity: 0.6;
        }

        .instagram-icon {
            width: 24px;
            height: 24px;
        }

        main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px 100px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 100px;
            margin: 60px auto;
            max-width: 1600px;
            padding: 0 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            will-change: transform;
            width: 100%;
        }

        .gallery-item:nth-child(even) {
            align-self: flex-end;
            margin-right: 0;
            margin-left: auto;
            width: 85%;
        }

        .gallery-item:nth-child(odd) {
            align-self: flex-start;
            margin-left: 0;
            margin-right: auto;
            width: 85%;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        .item-details {
            padding: 0 10px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .item-year {
            font-size: 13px;
            color: #999;
            margin-left: 15px;
        }

        .item-description {
            font-size: 14px;
            color: #666;
            font-weight: 300;
            line-height: 1.5;
        }

        .contact-section {
            max-width: 800px;
            margin: 100px auto;
            padding: 0 40px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .contact-item {
            font-size: 18px;
            color: #000;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .contact-item:hover {
            opacity: 0.6;
        }

        footer {
            border-top: 1px solid #e0e0e0;
            padding: 40px;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 0;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            padding-bottom: 20px;
        }

        .footer-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #000;
        }

        .separator {
            color: #ccc;
        }

        .copyright {
            color: #999;
            font-size: 13px;
        }

        @media (max-width: 968px) {
            main {
                padding: 0;
            }

            h1 {
                font-size: 32px;
                padding: 0 20px;
            }

            .gallery {
                padding: 0 20px;
                gap: 60px;
                margin: 60px auto;
            }

            .gallery-item,
            .gallery-item:nth-child(even),
            .gallery-item:nth-child(odd) {
                align-self: center !important;
                width: 100% !important;
                margin: 0;
            }

            .contact-info {
                padding: 0 20px;
            }

            .contact-section {
                margin: 60px auto;
                padding: 0 20px;
            }

            .contact-section h2 {
                font-size: 28px;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
            }

            .separator {
                display: none;
            }
        }
        /* Smooth scroll wrapper: fix in place and translate its contents for lerped scrolling */
        #smooth-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            will-change: transform;
        }
    </style>
</head>
<body>

    <script>
        // Default booking endpoint for Vercel serverless function
        // When deployed to Vercel, the function will be available at /api/booking
        window.BOOKING_ENDPOINT = window.BOOKING_ENDPOINT || '/api/booking';

        // Smooth scrolling container setup
        // We'll keep the page's native scrollbar, but render the content inside
        // a fixed container and translate it using a lerped value for smoothness.

        const smoothContent = document.getElementById('smooth-wrapper');

        // Expose a global smoothed scroll value for other effects (parallax, header fade)
        window.smoothScrollY = 0;

        (function initSmoothScroll() {
            if (!smoothContent) return;

            const setBodyHeight = () => {
                const contentHeight = smoothContent.getBoundingClientRect().height;
                document.body.style.height = contentHeight + 'px';
            };

            let current = 0;
            let target = window.scrollY;
            const ease = 0.035; // user-requested smooth speed

            window.addEventListener('resize', setBodyHeight);
            window.addEventListener('scroll', () => { target = window.scrollY; }, { passive: true });

            const raf = () => {
                current += (target - current) * ease;
                // small threshold to avoid tiny transforms
                if (Math.abs(target - current) < 0.01) current = target;
                smoothContent.style.transform = `translateY(${-current}px)`;
                window.smoothScrollY = current;
                requestAnimationFrame(raf);
            };

            // initialize
            setBodyHeight();
            requestAnimationFrame(raf);
        })();

        // Intersection Observer for fade-in animations (unchanged behavior)
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -80px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, index * 100);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Parallax scroll effect (use the smoothed scroll value)
        let ticking = false;
        let lastScrollY = 0;

        function updateParallax() {
            const scrolled = window.smoothScrollY || window.scrollY;
            const direction = scrolled > lastScrollY ? 'down' : 'up';

            document.querySelectorAll('.gallery-item').forEach((item, index) => {
                const rect = item.getBoundingClientRect();
                const scrollPercent = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);

                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const speed = (index % 2 === 0) ? 20 : 30;
                    const yPos = -(scrollPercent - 0.5) * speed;
                    // combine parallax with the container transform
                    item.style.transform = `translateY(${yPos}px)`;
                }
            });

            lastScrollY = scrolled;
            ticking = false;
        }

        function requestParallaxUpdate() {
            if (!ticking) {
                window.requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }

        // Use scroll event to trigger parallax updates (reads from smoothed value)
        window.addEventListener('scroll', () => {
            requestParallaxUpdate();
        }, { passive: true });

        // Initial parallax update
        requestParallaxUpdate();

        // Smooth header fade on scroll (use smoothed value)
        const headerEl = document.querySelector('header');

        function updateHeaderFade() {
            const currentScroll = window.smoothScrollY || window.scrollY;
            if (currentScroll > 100) {
                headerEl.style.opacity = Math.max(0.3, 1 - (currentScroll / 800));
            } else {
                headerEl.style.opacity = '1';
            }
        }

        // Keep header fade updated on the animation loop as well
        setInterval(updateHeaderFade, 60);

            // Calendly lazy-load + popup
            function openCalendly() {
                const btn = document.getElementById('scheduleBtn');
                const spinner = btn.querySelector('.spinner');

                // If Calendly is already loaded, open immediately
                if (window.Calendly && typeof window.Calendly.initPopupWidget === 'function') {
                    window.Calendly.initPopupWidget({ url: 'https://calendly.com/ascensionphotography12', color: '#000000', text: 'Schedule time with me', branding: false });
                    return false;
                }

                // Show spinner/disabled state
                btn.classList.add('loading');
                spinner.style.display = 'inline-block';

                // Dynamically load Calendly CSS and script (only once)
                const loadCss = () => {
                    if (document.querySelector('link[data-calendly="1"]')) return Promise.resolve();
                    return new Promise((resolve) => {
                        const l = document.createElement('link');
                        l.rel = 'stylesheet';
                        l.href = 'https://assets.calendly.com/assets/external/widget.css';
                        l.setAttribute('data-calendly', '1');
                        l.onload = () => resolve();
                        l.onerror = () => resolve();
                        document.head.appendChild(l);
                    });
                };

                const loadScript = () => {
                    if (document.querySelector('script[data-calendly="1"]')) return Promise.resolve();
                    return new Promise((resolve, reject) => {
                        const s = document.createElement('script');
                        s.src = 'https://assets.calendly.com/assets/external/widget.js';
                        s.async = true;
                        s.setAttribute('data-calendly', '1');
                        s.onload = () => resolve();
                        s.onerror = () => reject(new Error('Calendly script failed to load'));
                        document.body.appendChild(s);
                    });
                };

                // Timeout to give user feedback if CDN is slow
                const timeoutMs = 12000; // 12s
                let timedOut = false;
                const timeout = setTimeout(() => {
                    timedOut = true;
                    spinner.style.display = 'none';
                    btn.classList.remove('loading');
                    alert('Calendly is taking too long to load. Please try again or use the contact form.');
                }, timeoutMs);

                // Load assets then open popup
                Promise.resolve()
                    .then(loadCss)
                    .then(loadScript)
                    .then(() => {
                        if (timedOut) return;
                        clearTimeout(timeout);
                        spinner.style.display = 'none';
                        btn.classList.remove('loading');
                        if (window.Calendly && typeof window.Calendly.initPopupWidget === 'function') {
                            window.Calendly.initPopupWidget({ url: 'https://calendly.com/ascensionphotography12', color: '#000000', text: 'Schedule time with me', branding: false });
                        } else {
                            alert('Could not initialize Calendly. Please try again later.');
                        }
                    }).catch((err) => {
                        clearTimeout(timeout);
                        spinner.style.display = 'none';
                        btn.classList.remove('loading');
                        console.error('Calendly load error', err);
                        alert('Failed to load scheduling widget. Please try again later.');
                    });

                return false;
            }
    </script>
    <script>
        // Aggressive idle-time prefetch to warm Calendly assets and inject them if necessary.
        (function prefetchCalendlyOnIdle() {
            if (!('requestIdleCallback' in window)) {
                // fallback to setTimeout
                window.requestIdleCallback = function (cb) { return setTimeout(cb, 1000); };
            }

            // Don't prefetch on very slow connections to avoid wasting bandwidth
            try {
                const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (conn && (conn.saveData || /2g|slow-2g/.test(conn.effectiveType || ''))) {
                    return; // skip prefetch on slow connections or Save-Data
                }
            } catch (e) { /* ignore */ }

            requestIdleCallback(async () => {
                // If Calendly already available, nothing to do
                if (window.Calendly && typeof window.Calendly.initPopupWidget === 'function') return;

                const cssUrl = 'https://assets.calendly.com/assets/external/widget.css';
                const jsUrl = 'https://assets.calendly.com/assets/external/widget.js';

                // Try to fetch CSS and inject as inline style to avoid additional round trips when applying
                try {
                    const cssResp = await fetch(cssUrl, { mode: 'cors', cache: 'force-cache' });
                    if (cssResp.ok) {
                        const cssText = await cssResp.text();
                        const style = document.createElement('style');
                        style.setAttribute('data-calendly', 'prefetch');
                        style.textContent = cssText;
                        document.head.appendChild(style);
                    }
                } catch (e) {
                    // ignore failures
                }

                // Fetch script and inject via blob to ensure it's available and executed quickly
                try {
                    const jsResp = await fetch(jsUrl, { mode: 'cors', cache: 'force-cache' });
                    if (jsResp.ok) {
                        const jsText = await jsResp.text();
                        const blob = new Blob([jsText], { type: 'text/javascript' });
                        const blobUrl = URL.createObjectURL(blob);
                        const s = document.createElement('script');
                        s.src = blobUrl;
                        s.async = true;
                        s.setAttribute('data-calendly', 'prefetch');
                        s.onload = () => {
                            // release blob URL after execution
                            URL.revokeObjectURL(blobUrl);
                        };
                        s.onerror = () => {
                            URL.revokeObjectURL(blobUrl);
                        };
                        document.body.appendChild(s);
                    }
                } catch (e) {
                    // ignore fetch errors; the normal script include will still load
                }
            });
        })();
    </script>

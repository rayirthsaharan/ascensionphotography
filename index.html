        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            /* Modal Styles */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                z-index: 1001;
                align-items: center;
                justify-content: center;
                backdrop-filter: blur(5px);
            }

            .modal.active {
                display: flex;
            }

            .modal-content {
                background: #fff;
                padding: 40px;
                max-width: 500px;
                width: 90%;
                position: relative;
                border-radius: 4px;
            }

            .close-modal {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 24px;
                cursor: pointer;
                color: #666;
                transition: color 0.3s;
            }

            .close-modal:hover {
                color: #000;
            }

            .modal h2 {
                font-family: 'Montserrat', sans-serif;
                font-size: 24px;
                font-weight: 300;
                margin-bottom: 30px;
                letter-spacing: 1px;
            }

            /* Form Styles */
            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-family: 'Montserrat', sans-serif;
                font-size: 14px;
                color: #333;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-family: inherit;
                font-size: 16px;
            }

            .form-group input:focus,
            .form-group select:focus {
                outline: none;
                border-color: #000;
            }

            /* Calendar Styles */
            .calendar {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 15px;
            }

            .calendar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }

            .calendar-grid {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
                text-align: center;
            }

            .calendar-day {
                padding: 10px;
                cursor: pointer;
                border-radius: 4px;
                transition: background-color 0.3s;
            }

            .calendar-day:hover:not(.disabled) {
                background-color: #f0f0f0;
            }

            .calendar-day.selected {
                background-color: #000;
                color: #fff;
            }

            .calendar-day.disabled {
                color: #ccc;
                cursor: not-allowed;
            }

            .calendar-day.weekend:not(.disabled) {
                color: #000;
                font-weight: 500;
            }

            .submit-btn {
                width: 100%;
                padding: 15px;
                background: #000;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-family: 'Montserrat', sans-serif;
                font-size: 16px;
                cursor: pointer;
                transition: opacity 0.3s;
            }

            .submit-btn:hover {
                opacity: 0.8;
            }

                font-size: 12px;
            }

    <script>
        // Smooth scrolling container setup
        // We'll keep the page's native scrollbar, but render the content inside
        // a fixed container and translate it using a lerped value for smoothness.

        const smoothContent = document.getElementById('smooth-wrapper');

        // Expose a global smoothed scroll value for other effects (parallax, header fade)
        window.smoothScrollY = 0;

        (function initSmoothScroll() {
            if (!smoothContent) return;

            const setBodyHeight = () => {
                const contentHeight = smoothContent.getBoundingClientRect().height;
                document.body.style.height = contentHeight + 'px';
            };

            let current = 0;
            let target = window.scrollY;
            const ease = 0.035; // user-requested smooth speed

            window.addEventListener('resize', setBodyHeight);
            window.addEventListener('scroll', () => { target = window.scrollY; }, { passive: true });

            const raf = () => {
                current += (target - current) * ease;
                // small threshold to avoid tiny transforms
                if (Math.abs(target - current) < 0.01) current = target;
                smoothContent.style.transform = `translateY(${-current}px)`;
                window.smoothScrollY = current;
                requestAnimationFrame(raf);
            };

            // initialize
            setBodyHeight();
            requestAnimationFrame(raf);
        })();

        // Intersection Observer for fade-in animations (unchanged behavior)
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -80px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, index * 100);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Parallax scroll effect (use the smoothed scroll value)
        let ticking = false;
        let lastScrollY = 0;

        function updateParallax() {
            const scrolled = window.smoothScrollY || window.scrollY;
            const direction = scrolled > lastScrollY ? 'down' : 'up';

            document.querySelectorAll('.gallery-item').forEach((item, index) => {
                const rect = item.getBoundingClientRect();
                const scrollPercent = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);

                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const speed = (index % 2 === 0) ? 20 : 30;
                    const yPos = -(scrollPercent - 0.5) * speed;
                    // combine parallax with the container transform
                    item.style.transform = `translateY(${yPos}px)`;
                }
            });

            lastScrollY = scrolled;
            ticking = false;
        }

        function requestParallaxUpdate() {
            if (!ticking) {
                window.requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }

        // Use scroll event to trigger parallax updates (reads from smoothed value)
        window.addEventListener('scroll', () => {
            requestParallaxUpdate();
        }, { passive: true });

        // Initial parallax update
        requestParallaxUpdate();

        // Smooth header fade on scroll (use smoothed value)
        const headerEl = document.querySelector('header');

        function updateHeaderFade() {
            const currentScroll = window.smoothScrollY || window.scrollY;
            if (currentScroll > 100) {
                headerEl.style.opacity = Math.max(0.3, 1 - (currentScroll / 800));
            } else {
                headerEl.style.opacity = '1';
            }
        }

        // Keep header fade updated on the animation loop as well
        setInterval(updateHeaderFade, 60);

            // Booking Modal Functions
            function openBookingModal() {
                document.getElementById('bookingModal').classList.add('active');
                document.body.style.overflow = 'hidden';
                renderCalendar();
            }

            function closeBookingModal() {
                document.getElementById('bookingModal').classList.remove('active');
                document.body.style.overflow = '';
            }

            // Calendar Functions
            function renderCalendar() {
                const calendar = document.getElementById('calendar');
                const today = new Date();
                const currentMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            
                const calendarHTML = `
                    <div class="calendar-header">
                        <button onclick="previousMonth()">&lt;</button>
                        <h3>${currentMonth.toLocaleString('default', { month: 'long' })} ${currentMonth.getFullYear()}</h3>
                        <button onclick="nextMonth()">&gt;</button>
                    </div>
                    <div class="calendar-grid">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                        ${generateDays(currentMonth)}
                    </div>
                `;
            
                calendar.innerHTML = calendarHTML;
                updateTimeSlots();
            }

            function generateDays(month) {
                const firstDay = month.getDay();
                const daysInMonth = new Date(month.getFullYear(), month.getMonth() + 1, 0).getDate();
                const today = new Date();
                let days = '';

                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDay; i++) {
                    days += '<div></div>';
                }

                // Add the days of the month
                for (let i = 1; i <= daysInMonth; i++) {
                    const date = new Date(month.getFullYear(), month.getMonth(), i);
                    const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                    const isPast = date < today;
                    const isSelected = document.getElementById('bookingDate').value === date.toISOString().split('T')[0];
                
                    const classes = [
                        'calendar-day',
                        isWeekend ? 'weekend' : '',
                        isPast ? 'disabled' : '',
                        isSelected ? 'selected' : ''
                    ].filter(Boolean).join(' ');

                    days += `<div class="${classes}" onclick="${!isPast && isWeekend ? `selectDate('${date.toISOString().split('T')[0]}')` : ''}">${i}</div>`;
                }

                return days;
            }

            function selectDate(date) {
                document.getElementById('bookingDate').value = date;
                renderCalendar();
                updateTimeSlots();
            }

            function previousMonth() {
                const currentMonth = new Date(document.querySelector('.calendar-header h3').textContent);
                currentMonth.setMonth(currentMonth.getMonth() - 1);
                renderCalendar(currentMonth);
            }

            function nextMonth() {
                const currentMonth = new Date(document.querySelector('.calendar-header h3').textContent);
                currentMonth.setMonth(currentMonth.getMonth() + 1);
                renderCalendar(currentMonth);
            }

            function updateTimeSlots() {
                const timeSelect = document.getElementById('bookingTime');
                const selectedDate = document.getElementById('bookingDate').value;
            
                // Clear existing options
                timeSelect.innerHTML = '<option value="">Choose a time...</option>';
            
                if (!selectedDate) return;

                // Generate time slots from 10 AM to 5 PM
                for (let hour = 10; hour <= 17; hour++) {
                    const time = `${hour.toString().padStart(2, '0')}:00`;
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                }
            }

            function submitBooking(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const bookingDetails = {
                    name: formData.get('name'),
                    phone: formData.get('phone'),
                    date: formData.get('bookingDate'),
                    time: formData.get('bookingTime'),
                    eventType: formData.get('eventType')
                };

                // Clean email body without leading indentation
                const emailBody =
`New Booking Request:\nName: ${bookingDetails.name}\nPhone: ${bookingDetails.phone}\nDate: ${bookingDetails.date}\nTime: ${bookingDetails.time}\nEvent Type: ${bookingDetails.eventType}`;

                const subject = 'New Booking Request';
                const mailtoLink = `mailto:ascensionphotography12@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;

                // Try to open the user's email client. Some browsers/OS setups don't have a default mail client,
                // so also copy the booking details to clipboard and show instructions as a fallback.
                try {
                    // Prefer opening in same tab location to trigger mail client
                    window.location.href = mailtoLink;
                } catch (e) {
                    // ignore
                }

                // After attempting to open mail client, also copy fallback text to clipboard
                const fallbackText = `To: ascensionphotography12@gmail.com\nSubject: ${subject}\n\n${emailBody}`;

                const copyAndNotify = () => {
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(fallbackText).then(() => {
                            alert('Booking details copied to clipboard. If your email client did not open, paste the details into an email to ascensionphotography12@gmail.com and send.');
                        }).catch(() => {
                            alert('Could not copy booking details to clipboard. Please email ascensionphotography12@gmail.com with your booking details.');
                        });
                    } else {
                        // Fallback copy method
                        const ta = document.createElement('textarea');
                        ta.value = fallbackText;
                        document.body.appendChild(ta);
                        ta.select();
                        try {
                            document.execCommand('copy');
                            alert('Booking details copied to clipboard. If your email client did not open, paste the details into an email to ascensionphotography12@gmail.com and send.');
                        } catch (err) {
                            alert('Please email ascensionphotography12@gmail.com with your booking details:\n\n' + fallbackText);
                        }
                        ta.remove();
                    }
                };

                // Run fallback copy after a short delay to give mailto a chance to open
                setTimeout(copyAndNotify, 600);

                // Reset form and close modal
                event.target.reset();
                closeBookingModal();
            }

            // Close modal if clicking outside
            document.getElementById('bookingModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeBookingModal();
                }
            });
    </script>
</body>

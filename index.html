<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .schedule-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #000;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .schedule-btn:hover {
            background: #000;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            position: relative;
            border-radius: 4px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #000;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #000;
        }

        .submit-btn {
            background: #000;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .schedule-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body * {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                        opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(60px) scale(0.95);
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1),
                        transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .parallax {
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        header {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 200;
            letter-spacing: 3px;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease 0.3s both;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tagline {
            font-size: 18px;
            color: #666;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto 40px;
            animation: fadeIn 1.2s ease 0.6s both;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            animation: fadeIn 1.2s ease 0.9s both;
        }

        .contact-link {
            color: #000;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-link:hover {
            opacity: 0.6;
        }

        .instagram-icon {
            width: 24px;
            height: 24px;
        }

        main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px 100px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 100px;
            margin: 60px auto;
            max-width: 1600px;
            padding: 0 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            will-change: transform;
            width: 100%;
        }

        .gallery-item:nth-child(even) {
            align-self: flex-end;
            margin-right: 0;
            margin-left: auto;
            width: 85%;
        }

        .gallery-item:nth-child(odd) {
            align-self: flex-start;
            margin-left: 0;
            margin-right: auto;
            width: 85%;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        .item-details {
            padding: 0 10px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .item-year {
            font-size: 13px;
            color: #999;
            margin-left: 15px;
        }

        .item-description {
            font-size: 14px;
            color: #666;
            font-weight: 300;
            line-height: 1.5;
        }

        .contact-section {
            max-width: 800px;
            margin: 100px auto;
            padding: 0 40px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .contact-item {
            font-size: 18px;
            color: #000;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .contact-item:hover {
            opacity: 0.6;
        }

        footer {
            border-top: 1px solid #e0e0e0;
            padding: 40px;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 0;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            padding-bottom: 20px;
        }

        .footer-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #000;
        }

        .separator {
            color: #ccc;
        }

        .copyright {
            color: #999;
            font-size: 13px;
        }

        @media (max-width: 968px) {
            main {
                padding: 0;
            }

            h1 {
                font-size: 32px;
                padding: 0 20px;
            }

            .gallery {
                padding: 0 20px;
                gap: 60px;
                margin: 60px auto;
            }

            .gallery-item,
            .gallery-item:nth-child(even),
            .gallery-item:nth-child(odd) {
                align-self: center !important;
                width: 100% !important;
                margin: 0;
            }

            .contact-info {
                padding: 0 20px;
            }

            .contact-section {
                margin: 60px auto;
                padding: 0 20px;
            }

                font-size: 28px;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
            }

            .separator {
                display: none;
            }
        }
    </style>

    <script>
        // Smooth scrolling container setup
        // We'll keep the page's native scrollbar, but render the content inside
        // a fixed container and translate it using a lerped value for smoothness.

        const smoothContent = document.getElementById('smooth-content');

        // Expose a global smoothed scroll value for other effects (parallax, header fade)
        window.smoothScrollY = 0;

        (function initSmoothScroll() {
            if (!smoothContent) return;

            const setBodyHeight = () => {
                const contentHeight = smoothContent.getBoundingClientRect().height;
                document.body.style.height = contentHeight + 'px';
            };

            let current = 0;
            let target = window.scrollY;
            const ease = 0.045; // Reduced from 0.09 to make it slower and smoother

            window.addEventListener('resize', setBodyHeight);
            window.addEventListener('scroll', () => { target = window.scrollY; }, { passive: true });

            const raf = () => {
                current += (target - current) * ease;
                // small threshold to avoid tiny transforms
                if (Math.abs(target - current) < 0.01) current = target;
                smoothContent.style.transform = `translateY(${-current}px)`;
                window.smoothScrollY = current;
                requestAnimationFrame(raf);
            };

            setBodyHeight();
            requestAnimationFrame(raf);
        })();

        // Intersection Observer for fade-in animations (unchanged behavior)
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -80px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, index * 100);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Parallax scroll effect (use the smoothed scroll value)
        let ticking = false;
        let lastScrollY = 0;

        function updateParallax() {
            const scrolled = window.smoothScrollY || window.scrollY;
            const direction = scrolled > lastScrollY ? 'down' : 'up';

            document.querySelectorAll('.gallery-item').forEach((item, index) => {
                const rect = item.getBoundingClientRect();
                const scrollPercent = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);

                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const speed = (index % 2 === 0) ? 20 : 30;
                    const yPos = -(scrollPercent - 0.5) * speed;
                    // combine parallax with the container transform
                    item.style.transform = `translateY(${yPos}px)`;
                }
            });

            lastScrollY = scrolled;
            ticking = false;
        }

        function requestParallaxUpdate() {
            if (!ticking) {
                window.requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }

        // Use scroll event to trigger parallax updates (reads from smoothed value)
        window.addEventListener('scroll', () => {
            requestParallaxUpdate();
        }, { passive: true });

        // Initial parallax update
        requestParallaxUpdate();

        // Smooth header fade on scroll (use smoothed value)
        const headerEl = document.querySelector('header');

        function updateHeaderFade() {
            const currentScroll = window.smoothScrollY || window.scrollY;
            if (currentScroll > 100) {
                headerEl.style.opacity = Math.max(0.3, 1 - (currentScroll / 800));
            } else {
                headerEl.style.opacity = '1';
            }
        }

        // Keep header fade updated on the animation loop as well
        setInterval(updateHeaderFade, 60);

        // Booking Modal Functions
        function openModal() {
            document.getElementById('bookingModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Handle form submission
        async function submitBooking(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            // Get form values
            const name = formData.get('name');
            const date = formData.get('date');
            const time = formData.get('time');
            const phone = formData.get('phone');
            const eventType = formData.get('eventType');

            // Format datetime for Google Calendar
            const dateTime = new Date(date + 'T' + time);
            const endDateTime = new Date(dateTime.getTime() + (2 * 60 * 60 * 1000)); // 2 hours duration

            // Create calendar event
            const event = {
                'summary': `${eventType} - ${name}`,
                'description': `Client: ${name}\nPhone: ${phone}\nEvent Type: ${eventType}`,
                'start': {
                    'dateTime': dateTime.toISOString(),
                    'timeZone': 'America/Chicago'
                },
                'end': {
                    'dateTime': endDateTime.toISOString(),
                    'timeZone': 'America/Chicago'
                }
            };

            try {
                // Send booking request to your server endpoint
                const response = await fetch('YOUR_BACKEND_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(event)
                });

                if (response.ok) {
                    alert('Booking request submitted successfully! We will contact you to confirm.');
                    form.reset();
                    closeModal();
                } else {
                    throw new Error('Booking request failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting your booking. Please try again or contact us directly.');
            }
        }

        // Close modal if clicking outside
        document.getElementById('bookingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
